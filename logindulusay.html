<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Impulse V2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/-Login-form-Page-BS4-.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Sidebar-Menu-1.css">
    <link rel="stylesheet" href="assets/css/Sidebar-Menu.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid" style="height: 650px;">
        <div class="row mh-100vh" style="height: 650px;">
            <div class="col-4 d-flex" id="bg-block" style="background-image: url(&quot;assets/img/loginpage.jpg&quot;);background-size: cover;background-position: center center;">
                <p class="ml-auto small text-dark mb-2"><br></p>
            </div>
            <div class="col-8 d-lg-flex align-items-lg-center bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0 buletan" id="login-block" style="padding: 0px;padding-right: 0px;padding-top: 0px;padding-bottom: 0px;padding-left: 0px;">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-center text-info font-weight-light mb-5">&nbsp;I M P U L S E</h2>
                    <form>
                        <div class="form-group"><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email" placeholder="NIM"></div>
                        <div class="form-group"><input class="form-control" type="password" required="" placeholder="Kata Sandi"></div><button class="btn btn-info border rounded d-xl-flex justify-content-xl-center mt-2 w-100" type="submit">Login</button></form>
                    <p class="mt-3 mb-0"><a class="text-right d-xl-flex justify-content-xl-end text-info small" href="#">Lupa Kata Sandi?</a></p>
                </div>
            </div>
        </div>
        <div style="position: absolute; z-index: 2; left: 30vw; top: 43vh; border-radius: 50%; height: 13vh; width: 13vh "	><img src="assets/img/Group72.png" ></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Sidebar-Menu.js"></script>
</body>

</html>
